@if (isAddingTask) {
  <app-new-task (cancel)="onCancelAddTask()" ></app-new-task>
}
<section id="tasks">
  <header>
    <h2>Tasks</h2>
    <menu>
      <button (click)="onStartAddTask()">Add Task</button>
    </menu>
  </header>
  <ul>
    @for (task of SelectedUserTasks; track task.id) {
    <li>
      <app-task [task]="task" (complete)="onTaskCompleted($event)"></app-task>
    </li>
    }
  </ul>
</section>
